<div class="container-fluid">
	<div class="row">
		<h1 class="col-xs-6 col-sm-12 col-md-12 col-lg-12">
			Memory Game | 
			<small>Score: {{clicks}} 
				<span ng-show="bestScore">
					| Best Score: {{bestScore}} 
					<button class="btn btn-primary" ng-click="setBestScore(null)">Clear</button>
				</span>
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 flip-container"
			ng-repeat="card in cards track by $index"
			ng-click="pickCard(card)">
			<div ng-style="{cursor: card.show ? default : pointer}"
				ng-class="{hover: card.show, card: !card.matched, 'card-no-click': card.matched || card.show}">

				<div ng-hide="card.show || card.matched" class="card-back"></div>
				<div ng-show="card.show && !card.matched" class="card-front">{{card.value}}</div>
				<div ng-show="card.matched" class="card-check">&#10003</div>
				
			</div>
		</div>
	</div>
</div>
<div class="card card-no-click" style="display:none;"></div>

<!-- card = flipper, card-back = back, card-front = front -->
